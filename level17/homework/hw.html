<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>sign up</title>
</head>
<body>
    <form>
        <label for="continent">Continent:</label>
        <select id="continent" name="Continents">
            <option value="none">----------</option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="australia">Australia</option>
            <option value="europe">Europe</option>
            <option value="south america">South America</option>
            <option value="north america">North America</option>
        </select><br><br>

        <label for="dob">Date of birth:</label>
            <input type="date" id="date"><br><br>

        <label for="fname">First name:</label>
            <input type="text" id="username" name="username" placeholder="Enter first name"><br><br>
        <label for="lname">Last name:</label>
            <input type="text" id="username" name="username" placeholder="Enter last name (optional)"><br><br>

        <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        
        <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender">Male
            <input type="radio" id="gender" name="gender">Female<br><br>
        <label for="adress">Adress:</label><br>
            <input id="adress" type="text" maxlength="25"><br><br>
    </form>

    <button>sign up</button>
</body>
</html>
